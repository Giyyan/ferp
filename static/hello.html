<!DOCTYPE html>
<html>
<head>
  <title>Pin Clone</title>
</head>
<body ng-app="app" ng-controller="AppCtrl as app">
<button ng-click="app.addPin()">Добавить</button>
<div ng-repeat="pin in app.pins">
    <img ng-src="{{ pin.image }}" alt="{{ pin.title }}"/>

    <div class="ui">
        <input type="text" ng-model="pin.title"/>
        <button ng-click="app.updatePin(pin)">Обновить</button>
        <button ng-click="app.deletePin(pin)">Удалить</button>
    </div>
</div>

<script src="bower_components/angular/angular.js"></script>
<script src="js/app.js"></script>
</body>
</html>
